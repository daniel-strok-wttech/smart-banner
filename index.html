<!DOCTYPE html>
<html>
<head>
<meta name="smartbanner:title" content="Smart Application">
<meta name="smartbanner:author" content="SmartBanner Contributors">

<meta name="smartbanner:price-suffix-google" content=" - In Google Play">

<meta name="smartbanner:button-url-apple" content="https://ios/application-url">
<meta name="smartbanner:button-url-google" content="https://android/application-url">
<meta name="smartbanner:enabled-platforms" content="android,ios">
<meta name="smartbanner:close-label" content="Close">
<meta name="smartbanner:exclude-user-agent-regex" content="^((?!Android).)*$">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/smartbanner.js/1.19.1/smartbanner.min.css" integrity="sha512-fcXBbUesADYs9OmCrA0yrmqMPBbbrSipAZamdiEdsZYZ/X7gcX/plOxhi5JYQFCYF3ieXhcyujd9c1SZDGEZhA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<title>Page Title</title>
</head>
<body>

<h1>My First Heading</h1>
<p>My first paragraph 2.</p>

<script>
    let output = ""
    navigator.getInstalledRelatedApps().then(relatedApps => {
      for (let app of relatedApps) {
        output += app.platform + ";"
        output += app.url + ";"
        output += app.id + "###"
        console.log(app.platform);
        console.log(app.url);
        console.log(app.id);
      }
      document.querySelector(".header").innerText = output
      alert(output)
    });
</script>

</body>
</html>
